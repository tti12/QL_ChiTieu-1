<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Thống Kê</title>
    <link rel="stylesheet" href="/QL_chitieu/view/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Container chính */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
        }

        /* Container cho từng chart */
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Responsive: xếp ngang trên tablet/desktop */
        @media (min-width: 768px) {
            .content-area {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .chart-container {
                width: 45%;
            }
        }

        #noDataMessage,
        #noDataBarMessage {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #87cefa;
            color: white;
        }

        .menu {
            display: flex;
            gap: 15px;
            padding: 10px 15px;
            background-color: #f0f0f0;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .menu a.active {
            background-color: #87cefa;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Chào mừng bạn</h2>
        <button id="logoutBtn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
    </div>

    <div class="main-content">
        <div class="menu">
            <a href="/QL_chitieu/view/index.html">Trang Chủ</a>
            <a href="/QL_chitieu/page/muctieu.html">Mục Tiêu Tiết Kiệm</a>
            <a href="/QL_chitieu/page/thongke.html" class="active">Báo Cáo Thống Kê</a>
        </div>

        <div class="content-area">
            <!-- Pie Chart -->
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
                <p id="noDataMessage" style="display:none;">Chưa có khoản chi tiêu nào.</p>
            </div>

            <!-- Bar Chart -->
            <div class="chart-container">
                <canvas id="barChart"></canvas>
                <p id="noDataBarMessage" style="display:none;">Chưa có dữ liệu biểu đồ cột.</p>
            </div>
        </div>
    </div>

    <script src="thongke.js"></script>
    <script src="/QL_chitieu/view/script.js"></script>
</body>

</html>
